
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Rider Light Animation</title>
    <link rel="stylesheet" href="assets/style/index.css">

</head>

<body>

<h4 id="heading">Javascript Knight Rider</h4>

<div class="light-container">

    <div id="div1" class="light"></div>
    <div id="div2" class="light"></div>
    <div id="div3" class="light"></div>
    <div id="div4" class="light"></div>
    <div id="div5" class="light"></div>
    <div id="div6" class="light"></div>

</div>

<div>
    <button id="start_button" class="buttons">Start</button>
    <button id="stop_button" class="buttons">Stop</button>
</div>

<script src="assets/lib/jquery-3.7.1.min.js"></script>

<script>

    const light_count = 6;
    let current_light = 0;
    let direction = "RIGHT"
    let intervalId= null;

        updateLight = () => {

            if (direction === "RIGHT") {

                current_light++;
                $(".light").css("background", "white");
                $(".light").eq(current_light).css("background", "red");
                $(".light").eq(current_light - 1).css("background", "pink")

                if (current_light == light_count - 1) {
                    direction = "LEFT"
                }
            } else {
                current_light--;
                $(".light").css("background", "white");
                $(".light").eq(current_light).css("background", "red");
                $(".light").eq(current_light + 1).css("background", "pink");

                if (current_light == 0) {
                    direction = "RIGHT"
                }
            }
        }


    $("#start_button").on('click',function (){
        intervalId = setInterval(updateLight,100);
    });

    $("#stop_button").on('click',function (){
        clearInterval(intervalId);
    });

</script>

</body>
</html>
